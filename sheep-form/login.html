<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
    }

    .left, .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left {
      background-color: #dbe1e6;
      flex-direction: column;
    }

    .left h1 {
      font-size: 32px;
      font-weight: bold;
      color: #2c3e50;
    }

    .left p {
      font-size: 14px;
      font-weight: 600;
      color: #2c3e50;
      margin-top: 5px;
    }

    .right {
      background-color: #2c3e50;
      flex-direction: column;
      color: white;
      position: relative;
    }

    .right h2 {
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-container {
      width: 80%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 3px;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .login-btn {
      width: 100%;
      background-color: #dbe1e6;
      color: #2c3e50;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
    }

    .top-bar span {
      margin-left: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left">
    <div>
      <h1>SATHISH SHEEP FORM</h1>
      <p>DATA LOGIN PORTAL</p>
    </div>
  </div>

  <div class="right">
    <div class="top-bar">
      <span>â€“</span>
      <span>X</span>
    </div>
    <h2>LOGIN</h2>
    <div class="form-container">
      <div class="form-group">
        <label for="email">Username</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>

      <div id="error" class="error-message" style="display: none;">WRONG PASSWORD!!!</div>

      <button class="login-btn" onclick="login()">LOGIN</button>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Temporary static check for demo
      if (email !== "admin@example.com" || password !== "admin123") {
        document.getElementById("error").style.display = "block";
      } else {
        document.getElementById("error").style.display = "none";
        alert("Login successful!");
      }
    }
  </script>
</body>
</html>
